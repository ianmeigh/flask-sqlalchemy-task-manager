{% extends "base.html" %}
{% block content %}
<h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>
<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{  url_for('edit_task', task_id=task.id)  }}">

    <!-- task_name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fa-solid fa-pencil prefix light-blue-text text-darken-4"></i>
        <input id="task_name" name="task_name" value="{{ task.task_name }}" minlength="5" maxlength="50" type="text"
          class="validate" autofocus required>
        <label for="task_name">Task Name</label>
      </div>
    </div>

    <!-- task_description -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fa-solid fa-align-left prefix light-blue-text text-darken-4"></i>
        <textarea id="task_description" name="task_description" minlength="5" maxlength="200" type="text"
          class="materialize-textarea validate" required>
          {{- task.task_description -}}
        </textarea>
        <label for="task_description">Task Description</label>
      </div>
    </div>

    <!-- due_date -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fa-solid fa-calendar-alt prefix light-blue-text text-darken-4"></i>
        <input id="due_date" name="due_date" value="{{ task.due_date.strftime("%d %B, %Y") }}" type="text"
          class="datepicker validate" required>
        <label for="due_date">Due Date</label>
      </div>
    </div>

    <!-- is_urgent -->
    <div class="row">
      <div class="input-field col s12">
        <div class="switch">
          <i class="fa-solid fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
          <label>
            <input id="is_urgent" name="is_urgent" type="checkbox" {% if task.is_urgent %}checked{% endif %}>
            <span class="lever"></span>
            Is Urgent
          </label>
        </div>
      </div>
    </div>

    <!-- category_id -->
    <div class="input-field col s12">
      <i class="fa-solid fa-tag prefix light-blue-text text-darken-4"></i>
      <select id="category_id" name="category_id" class="validate" required>
        <option value="" disabled>Choose your option</option>
        {% for category in categories %}
        <option value="{{ category.id }}" {% if task.category_id == category.id %} selected {% endif %}>
          {{ category.category_name }}
        </option>
        {% endfor %}
      </select>
      <label for="category_id">Category</label>
    </div>

    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="waves-effect waves-light btn-large light-blue darken-1">
          Edit Task <i class="fa-solid fa-pen-to-square right"></i>
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
